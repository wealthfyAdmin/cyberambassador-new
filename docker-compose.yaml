version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: cyberambassador_postgres
    restart: unless-stopped

    ports:
      - "5432:5432"

    environment:
      POSTGRES_DB: cyberambassador_db
      POSTGRES_USER: cyberambassador_user
      POSTGRES_PASSWORD: strongpassword123

    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cyberambassador_user -d cyberambassador_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
